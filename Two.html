<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form>
    <label for="name">Name</label>
    <input type="text" name="Name" id="name" required><br><br>

    <label for="email">Email</label>
    <input type="email" name="Email" id="email" required><br><br>

    <label for="Password">Password</label>
    <input type="password" name="Password" id="Password" required><br><br>

    <label for="Language">Language</label><br><br>

    <input type="radio" name="Language" id="React">
    <label for="React">React</label><br>

    <input type="radio" name="Language" id="Angular">
    <label for="Angular">Angular</label><br>

    <input type="radio" name="Language" id="Vue">
    <label for="Vue">Vue</label><br><br>

    <label for="Course">Course</label><br><br>

    <input type="checkbox" name="Course" id="MERN">
    <label for="MERN">MERN</label><br>

    <input type="checkbox" name="Course" id="MEAN">
    <label for="MEAN">MEAN</label><br>

    <input type="checkbox" name="Course" id="MEVN">
    <label for="MEVN">MEVN</label><br><br>

    <label for="Field">Field</label><br><br>

    <input type="dropdown" list="Field" required>
    <datalist id="Field">
        <option value="Html"></option>
        <option value="Java"></option>
        <option value="Css"></option>
    </datalist><br><br>

    <label for="Write the description">Write the description</label><br><br>
    <textarea name="write the description" id="write the description" cols="30" rows="10" placeholder="Enter the Details"></textarea><br><br>

    <label for="Phone Number">Phone Number</label>
    <input type="tel" name="Phone Number" id="Phone Number" maxlength="10">

    <input type="submit" value="Submit">
</form>
    <h1>TABLES</h1>
    <a href="./Table.html">Click Here</a>
</body>
</html>
